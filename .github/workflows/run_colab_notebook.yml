name: Run Colab Notebook Daily (via nbconvert)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  run-notebook-via-nbconvert:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Service Account Key File
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON_KEY }}" > service_account_key.json
        # This step creates the file in the runner's workspace from the secret

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas requests google-auth google-api-python-client urllib3 openpyxl nbconvert jupyter

      - name: Run Colab Notebook (using nbconvert)
        run: |
          jupyter nbconvert --to notebook --execute --inplace gg_sheet.ipynb

      - name: Commit executed notebook (Optional: for debugging/history)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Executed Colab notebook via GitHub Actions"
          branch: main
          file_pattern: 'gg_sheet.ipynb'
