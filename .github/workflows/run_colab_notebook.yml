name: Run Colab Notebook Daily

on:
  workflow_dispatch: # Allows manual trigger from GitHub UI
  repository_dispatch: # Allows triggering from external services like Make.com
    types: [run_colab_update] # Custom event type that Make.com will send

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Recommended stable Python 3 version

      - name: Install dependencies
        run: |
          pip install pandas requests google-auth google-api-python-client urllib3 openpyxl google-colab

      - name: Run Colab Notebook
        uses: colab-actions/run-notebook@v1
        with:
          notebook: 'gg_sheet.ipynb'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Ensure SERVICE_ACCOUNT_KEY_FILE path in your Colab notebook is correct
          # for the mounted Drive in Colab (e.g., /content/drive/MyDrive/...)
